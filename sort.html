<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.Sort</title>
</head>
<body>
    <script>
        var arr1 = [-3, 8, 7, 6, 5, -4, 3, 2, 1 ];
        function num(a,b){
            return a-b;
        }
        document.write(arr1.sort(num));
    </script>
</body>
